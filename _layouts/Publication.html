---
layout: default
---

<article class="publication">
  <h1>{{ page.title }}</h1>
  <p><strong>Venue:</strong> {{ page.venue }}</p>
  <p><strong>Citation:</strong> {{ page.citation }}</p>

  <section class="abstract">
    <h2>Abstract</h2>
    <p>{{ page.abstract }}</p>
  </section>

  <section class="download">
    <h2>Download</h2>
    <a href="{{ page.paper_url }}" target="_blank">Download Paper</a>
  </section>
</article>
